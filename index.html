<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-check-circle"></i>
                <h1>Todo List</h1>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <nav class="navigation">
                    <ul>
                        <li class="nav-item active">
                            <i class="fas fa-inbox"></i>
                            <span>Inbox</span>
                        </li>
                        <li class="nav-item">
                            <i class="fas fa-calendar-day"></i>
                            <span>Today</span>
                        </li>
                        <li class="nav-item">
                            <i class="fas fa-calendar-week"></i>
                            <span>This week</span>
                        </li>
                    </ul>
                </nav>

                <div class="projects-section">
                    <h2>Projects</h2>
                    <ul class="project-list">
                        <li class="add-project-item">
                            <i class="fas fa-plus"></i>
                            <span>Add Project</span>
                        </li>
                    </ul>
                </div>
            </aside>

            <section class="task-area">
                <h2 class="section-title">Inbox</h2>
                <div class="add-task-form">
                    <input type="text" placeholder="Add a new task..." class="task-input">
                    <div class="form-actions">
                        <button class="btn btn-add">Add</button>
                        <button class="btn btn-cancel">Cancel</button>
                    </div>
                </div>

                <div class="task-list">
                    </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Team Luna. All rights reserved.</p>
            <a href="#" class="github-link"><i class="fab fa-github"></i></a>
        </footer>
    </div>
</body>
</html>
