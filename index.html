<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classy Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    /> -->
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <i class="fas fa-check-circle"></i>
          <h1>Todo List</h1>
        </div>
      </header>

      <main class="main-content">
        <aside class="sidebar">
          <nav class="navigation">
            <ul>
              <li class="nav-item active" id="nav-inbox">
                <i class="fas fa-inbox"></i>
                <span>Inbox</span>
              </li>

              <li class="nav-item" id="today-nav-inbox">
                <i class="fas fa-calendar-day"></i>
                <span>Today</span>
              </li>
            </ul>
          </nav>

          <div class="projects-section">
            <h2>Projects</h2>
            <ul class="project-list-house">
              <li class="add-project-item" id="nav-project">
                <i class="fas fa-plus"></i>
                <span>Add Project</span>
              </li>
            </ul>
          </div>
        </aside>

        <section class="task-area">
          <h2 class="section-title">Inbox</h2>
          <div class="task-list"></div>
          <!-- <div class="project-list"></div> -->
          <div class="task-stat">
            <p>Oops! There are no current tasks. <br />Check out Today</p>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Team Luna. All rights reserved.</p>
        <a href="#" class="github-link"><i class="fab fa-github"></i></a>
      </footer>
    </div>

    <div class="form" id="add-task-form">
      <div>
        <label for="task-input-title">Title</label>
        <input
          type="text"
          placeholder="Add a new task..."
          class="task-input"
          id="task-input-title"
        />
      </div>

      <div>
        <label for="task-input-date">Deadline</label>
        <input type="date" id="task-input-date" />
      </div>

      <div>
        <label for="task-input-priority">Priority</label>
        <input
          type="number"
          id="task-input-priority"
          min="1"
          max="3"
          value="1"
        />
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-add" id="btn-add">Add</button>
        <button type="button" class="btn btn-cancel" id="btn-cancel">
          Cancel
        </button>
      </div>
    </div>

    <div class="form" id="project-factory-form">
      <input 
        type="text" 
        placeholder="Project name..."
        id="project-name" 
        class="task-input"
        />
      <div class="form-actions">
        <button type="button" class="btn btn-add" id="project-add">Start</button>
        <button type="button" class="btn btn-cancel" id="project-cancel">
          Cancel
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
